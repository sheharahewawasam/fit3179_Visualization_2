<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise In Women Employees</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sheharahewawasam/fit3179_Visualization_2/refs/heads/main/Visualization.css">

    <div class="float-right">
      <label for="year">Year:</label>
      <input type="range" id="year" name="year"
             min="1991" max="2024" value="1991" step="1">
      <span id="YValue">1991</span>
    </div>
    
</head>
<body>
  <div class="container">
    <h1>Rise In Women Employees</h1>
    <div>
      <h2>Ratio of female to male labor force participation rate throughout the years </h2>
      <p id = "yearlimit1" style="color: red;"></p>
      <!-- First Map -->
      <div id="map1"></div>
    </div>
    <div id="map1_desc">
      <p></p>
    </div>
    <div>
      <h2>Female labor force by age in various countries throughout the years</h2>
      <!-- Second Map -->
      <div id="map2"></div>
    </div>
    <div id="map2_button">
      <p style="width: 100;">AGE GROPUP: <span id="valueDisplay"></span></p>
      <button id="button" >CLICK TO CHANGE AGE GROUP</button>
    </div>
    <div id="map2_desc">
      <p></p>
    </div>
    <div>
      <h2>Female labor force participation rates</h2>
      <!-- Third Map -->
      <div id="map3"></div>
    </div>
    <div id="map3_desc">
      <p></p>
    </div>
    <div>
      <h2>Female share employment by sector</h2>
      <p id = "yearlimit4" style="color: red;"></p>
      <!-- Fourth Map -->
      <div id="map4"></div>
    </div>
    <div id="map4_desc">
      <p></p>
    </div>
  </div>
  <script src="https://raw.githubusercontent.com/sheharahewawasam/fit3179_Visualization_2/refs/heads/main/Visualization.js"></script>

</body>
</html>
